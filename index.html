<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dj</title>
    <script src="https://daniel-vn.ru/granim/granim.min.js"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
    <div class="header__conteiner">
        <div class="logo">
            <div class="logo__ico"></div>
            <span class="logo__text">Dj</span>
        </div>
        <div class="btns">
            <button class="btn qr">
                <div class="qr__ico"></div>
            </button>
            <input type="button" class="btn auth --none" value="Вход">
            <div class="adm"> <div class="adm__ico"></div> Админ</div>
        </div>
    </div>
</header>
        <section class="screen">
    <div class="screen__conteiner">
        <h1 class="screen__title">Голосование</h1>
        <div class="voting">
            <div class="voting__optoin song song1">
                <div class="song__img img1"></div>
                <h2 class="song__name">Районы кварталы</h2>
                <p class="song__author">Звери</p>
                <input type="button" value="Проголосовать!" class="btn vote --none">
                <div class="song__score">26%</div>
            </div>
            <div class="voting__optoin song song2">
                <div class="song__img img2"></div>
                <h2 class="song__name">Напитки покрепче</h2>
                <p class="song__author">Звери</p>
                <input type="button" value="Проголосовать!" class="btn vote --none">
                <div class="song__score">32%</div>
            </div>
            <div class="voting__optoin song song3">
                <div class="song__img img3"></div>
                <h2 class="song__name">Просто такая сильная любовь</h2>
                <p class="song__author">Звери</p>
                <input type="button" value="Проголосовать!" class="btn vote --none">
                <div class="song__score --win">42%</div>
            </div>
        </div>
    </div>
</section>
        <div class="navigation">
    <div class="navigation__conteiner">
        <input type="button" value="Завершить" class="btn stop">
    </div>
</div>
        <div class="modal --none qr-mod">
    <div class="modal__content">
        <input type="button" value="X" class="btn-close">
        <canvas id="cvs"></canvas>
        <img src="http://qrcoder.ru/code/?fvsfdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsd&10&0" class="img-qr" title="QR код">
    </div>
</div>
        <div class="modal auth-mod --none" >
    <form class="modal__content">
        <input type="button" value="X" class="btn-close">
        <div class="input">
            <h3 class="input__title">Login</h3>
            <input type="text" class="input__inp log" placeholder="admin">
        </div>
        <div class="input">
            <h3 class="input__title">Password</h3>
            <input type="password" class="input__inp pas" placeholder="qwerty">
        </div>
        <input type="submit" value="Войти" class="btn go">
    </form>
</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/app.min.js"></script>
</body>

</html>
